<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-to-Modal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body>

    <div class="card js-card  ">
        <!-- Card Content BEGIN -->
        <div class="card__content">

            <button class="card__close js-close-button">X</button>

            <!-- Card Header BEGIN -->
            <div class="card__header">
                <img class="card__user-image js-animatable" src="https://source.unsplash.com/featured/200x200?people" />

                <!-- User Info BEGIN -->
                <div class="card__user-info">

                    <h2 class="card__title js-animatable">
                        John Doe
                    </h2>

                    <div class="card__subtitle js-animatable">
                        Full-stack Developer
                    </div>

                    <ul class="card__user-links js-animatable">
                        <li class="card__user-link">
                            <a href="#">Instagram</a>
                        </li>
                        <li class="card__user-link">
                            <a href="#">Twitter</a>
                        </li>
                    </ul>

                </div>
                <!-- User Info BEGIN -->
            </div>
            <!-- Card Header END -->
        </div>

        <!-- Card Content END -->
    </div>

</body>

</html>
